<div class="container">
    <h1 class="text-center">Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <ul>
                <h2 class="text-center">Famous Quotes</h2>
                <hr>
                <div *ngFor='let quote of quotes;let i = index'>
                <li><i class="fas fa-quote-left"></i>
                    {{quote.name}} <i class="fas fa-quote-right"></i> <br>
                     due on {{quote.completeDate|date|uppercase}}</li>
                <button (click)='toggleDetails(i)'>Show More</button>
                <div *ngIf='quote.showCreator'>
                    <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                </div>
                </div>
            </ul>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
          </div>
    </div>
</div>
