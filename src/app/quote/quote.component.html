<h1 class="text-center">Quotes</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}}</li>
    <button (click)='toggleDetails(i)'>Show More</button>
    <app-quote-detail *ngIf='quote.showCreator' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
  </div>
</ul>
