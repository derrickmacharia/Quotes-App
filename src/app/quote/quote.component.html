<div class="container">
    <div class="head text-center">
           <h1 class="text-center">Quotes</h1>
           <hr>
    <h4 >Welcome To Quotes-App where you can read inspiration quotes <br> & and also write one</h4> 
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 text-center cards">
            <ul>
                <h2 class="text-center">Famous Quotes</h2>
                <hr>
                <div *ngFor='let quote of quotes;let i = index' class="card">
                    <li><i class="fas fa-quote-left"></i>
                        {{quote.name}} <i class="fas fa-quote-right"></i> <br>
                         Added On {{quote.completeDate|date|uppercase}}
                    </li>
                    &nbsp;&nbsp;&nbsp;
                    <button (click)='toggleDetails(i)' class="btn btn-danger">Show More</button>
                    <br>
                    <div *ngIf='quote.showCreator'>
                        <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                    </div>
                </div>
            </ul>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
